<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Happy Hours</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 200px;
            height: 200px;
        }
        .signature {
            position: absolute;
            bottom: 20px;
            font-size: 16px;
            color: black;
        }
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .error-message {
            display: none;
            color: #dc3545;
            margin-top: 20px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="logo-container">
    <img src="ic_launcher_foreground.png" alt="Logo Happy Hours" onerror="this.onerror=null; this.src='ic_launcher.png';">
    <div class="loading-text">Cargando...</div>
    <div class="error-message" id="errorMessage">
        No se pudo cargar la aplicación. Por favor, inténtalo de nuevo.
    </div>
</div>
<div class="signature">AJ TechSolutions</div>
</body>
</html>
